<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>‚úèÔ∏è Aufgabe bearbeiten</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Neue', cursive;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: inherit;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .button {
            padding: 8px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 10px;
        }
        .zurueck {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>‚úèÔ∏è Aufgabe bearbeiten</h1>
    <form method="post">
        {% csrf_token %}
        <label>
            Titel:
            <input type="text" name="titel" value="{{ aufgabe.titel }}">
        </label>
        <label>
            Beschreibung:
            <textarea name="beschreibung">{{ aufgabe.beschreibung }}</textarea>
        </label>
        <label>
            <input type="checkbox" name="erledigt" {% if aufgabe.erledigt %}checked{% endif %}>
            Erledigt
        </label>
        <button class="button" type="submit">Speichern</button>
    </form>
    <div class="zurueck">
        <a href="{% url 'startseite' %}">üîô Zur√ºck zur Aufgabenliste</a>
    </div>
</body>
</html>
