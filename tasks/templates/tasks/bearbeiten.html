<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Aufgabe bearbeiten</title>
</head>
<body>
    <h1>✏️ Aufgabe bearbeiten</h1>
    <form method="post">
        {% csrf_token %}
        <label>Titel:<br>
            <input type="text" name="titel" value="{{ aufgabe.titel }}">
        </label><br><br>
        <label>Beschreibung:<br>
            <textarea name="beschreibung">{{ aufgabe.beschreibung }}</textarea>
        </label><br><br>
        <label>
            <input type="checkbox" name="erledigt" {% if aufgabe.erledigt %}checked{% endif %}>
            Erledigt
        </label><br><br>
        <button type="submit">Speichern</button>
    </form>
    <a href="{% url 'startseite' %}">Zurück</a>
</body>
</html>
